<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Aninhadas</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let adicionar = () => {
            let contador = 0;
            let mais = () => contador++;
            mais();
            mais();
            mais();
            return contador;
        }
        document.getElementById("demo").innerHTML = adicionar() + ".";
    </script>
</body>
</html>
