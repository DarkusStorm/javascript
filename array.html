<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // "Arranjo" de dados indexados.
        const carros = ["Chevrolet", " Ford", " BYD"];

        document.getElementById("demo").innerHTML = numeros.sort((a, b) => b - a);
        let minhaFunc = (valor) => {
            texto += "<li>" + valor + "</li>";
        }
        let texto = "<ul>";
        carros.forEach(minhaFunc);
    </script>
</body>
</html>
