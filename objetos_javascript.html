<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Javascript</title>
</head>
<body>
    <h1>Criando um Objeto JavaScript</h1>
    <p id="demo"></p>
    <script>
        const pessoa = {
            nome: "Tiago", 
            sobrenome: "Silva",
            idade: 16,
            cidade: "SÃ£o Paulo"
        }
        let texto = "";
        for (let x in pessoa){
            texto += pessoa[x] + " ";
        }
        document.getElementById("demo").innerHTML = texto;
    </script>
</body>
</html>
